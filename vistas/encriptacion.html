<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Java</title>
    <link rel="stylesheet" type="text/css" href="..\css\estilo.css">
</head>
<body>

    <div id="encriptador">
        <div class="logo">
            <img id="logo" src="../img/logo.svg">
            <ul class="menu">
                <li class="list"></li>
            </ul>
            <ul class="menu">
                <li class="list"></li>
            </ul>
        </div>

        
        
        
        <div id="frame1">
            <img id="exclamationcircle" src="../img/bi_exclamation-circle-fill.png">
            <label id="minmay">Solo letras minúsculas y sin acentos</label>

        </div>
        <div id="frame3">
            <button id="encriptar"><label id="labelencriptar">Encriptar</label></button>
            <button id="desencriptar"><label id="labeldesencriptar">Desencriptar</label></button>
            
        </div>
        
        <div id="rectangle">
                
        </div>
        <div id="frame5">
            <label class="noencontrado" id="msgEncriptado">Ningún mensaje fue encontrado</label>
            <label class="ingresetexto" id="idEncriptar">Ingresa el texto que desees encriptar o desencriptar.</label>

        </div>
        <img id="muñeco" src="../img/muñeco.svg">
        <input id="ingresartexto" placeholder="Ingrese el texto aqui">

    </div>

    <script src="../js/encriptador.js"></script>
    
</body>
</html>
